<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<style>
			html, body {
				min-height: 100vh;
			}
		</style>
	</head>
	<body class="d-flex">
		<div class="container">
			<div class="card">
				<nav class="card-header">
					<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
						<a class="nav-item nav-link active" id="nav-sum-tab" data-toggle="tab" href="#nav-sum" role="tab" aria-controls="nav-sum" aria-selected="true">Suma</a>
						<a class="nav-item nav-link" id="nav-sub-tab" data-toggle="tab" href="#nav-sub" role="tab" aria-controls="nav-sub" aria-selected="true">Resta</a>
						<a class="nav-item nav-link" id="nav-mul-tab" data-toggle="tab" href="#nav-mul" role="tab" aria-controls="nav-mul" aria-selected="true">Multiplicación</a>
						<a class="nav-item nav-link" id="nav-div-tab" data-toggle="tab" href="#nav-div" role="tab" aria-controls="nav-div" aria-selected="true">División</a>
						<a class="nav-item nav-link" id="nav-mod-tab" data-toggle="tab" href="#nav-mod" role="tab" aria-controls="nav-mod" aria-selected="true">Módulo</a>
						<a class="nav-item nav-link" id="nav-sqrt-tab" data-toggle="tab" href="#nav-sqrt" role="tab" aria-controls="nav-sqrt" aria-selected="true">Raíz Cuadrada</a>
					</div>
				</nav>
				<div class="card-body">
					<div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
						<div class="tab-pane fade show active" id="nav-sum" role="tabpanel" aria-labelledby="nav-sum-tab">
							<form id="sum">
								<div class="form-group">
								  	<input type="number" class="form-control" name="op1" id="op1sum" aria-describedby="SumOp1" placeholder="0" required>
								</div>
								<div class="form-group">
								  	<input type="number" class="form-control" name="op2" id="op2sum" aria-describedby="SumOp2" placeholder="0" required>
								</div>
								<button type="submit" class="btn btn-primary">Calcular</button>
							</form>
						</div>

						<div class="tab-pane fade" id="nav-sub" role="tabpanel" aria-labelledby="nav-sub-tab">
							<form>
								<div class="form-group">
								  	<input type="number" class="form-control" id="op1sub" aria-describedby="SubOp1" placeholder="0" required>
								</div>
								<div class="form-group">
								  	<input type="number" class="form-control" id="op2sub" aria-describedby="SubOp2" placeholder="0" required>
								</div>
								<button type="submit" class="btn btn-primary">Calcular</button>
							</form>
						</div>

						<div class="tab-pane fade" id="nav-mul" role="tabpanel" aria-labelledby="nav-mul-tab">
							<form>
								<div class="form-group">
								  	<input type="number" class="form-control" id="op1mul" aria-describedby="MulOp1" placeholder="0" required>
								</div>
								<div class="form-group">
								  	<input type="number" class="form-control" id="op2mul" aria-describedby="MulOp2" placeholder="0" required>
								</div>
								<button type="submit" class="btn btn-primary">Calcular</button>
							</form>
						</div>

						<div class="tab-pane fade" id="nav-div" role="tabpanel" aria-labelledby="nav-div-tab">
							<form>
								<div class="form-group">
								  	<input type="number" class="form-control" id="op1div" aria-describedby="DivOp1" placeholder="0" required>
								</div>
								<div class="form-group">
									<input type="number" class="form-control" id="op2div" aria-describedby="DivOp2" placeholder="1" min="1" required>
									<small id="op2divhelp" class="form-text text-muted">Este valor debe ser mayor o igual a uno.</small>
								</div>
								<button type="submit" class="btn btn-primary">Calcular</button>
							</form>
						</div>

						<div class="tab-pane fade" id="nav-mod" role="tabpanel" aria-labelledby="nav-mod-tab">
							<form>
								<div class="form-group">
								  	<input type="number" class="form-control" id="op1mod" aria-describedby="ModOp1" placeholder="0" required>
								</div>
								<div class="form-group">
									<input type="number" class="form-control" id="op2mod" aria-describedby="ModOp2" placeholder="1" min="1" required>
									<small id="op2modhelp" class="form-text text-muted">Este valor debe ser mayor o igual a uno.</small>
								</div>
								<button type="submit" class="btn btn-primary">Calcular</button>
							</form>
						</div>

						<div class="tab-pane fade" id="nav-sqrt" role="tabpanel" aria-labelledby="nav-sqrt-tab">
							<form>
								<div class="form-group">
									<input type="number" class="form-control" id="op1sqrt" aria-describedby="SqrtOp1" placeholder="0" min="0" required>
									<small id="op2sqrthelp" class="form-text text-muted">Este valor debe ser mayor o igual a cero.</small>
								</div>
								<button type="submit" class="btn btn-primary">Calcular</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>

		<script type="text/javascript">
			const BASE = 'http://127.0.0.1:8000/api/v1';

			function show_result(data) {
				swal({
					icon: "success",
					title: "El resultado obtenido es " + data.result,
  					text: "ID de cálculo: " + data.id,
				});
			}

			function do_request(route, data) {
				return $.ajax({
					type: "POST",
					url: BASE + route,
					data: JSON.stringify(data),
					dataType: "json"
				})
			}

			$('form').submit(function(event){
				event.preventDefault();

				var $form = $(this),
					op1 = Number($form.find("input[name='op1']").val()),
					op2 = Number($form.find("input[name='op2']").val());

				var res = null;
				switch($form.attr('id')) {
					case "sum":
						do_request('/math/add', {op1: op1, op2: op2})
							.done(show_result);
						break;
					default:
						console.info("Not handling form with JS");
						return;
				}

			});
		</script>
	</body>
</html>
